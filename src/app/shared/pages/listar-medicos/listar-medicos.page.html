<ion-header>
    <ion-toolbar>
        <ion-title>listar-medicos</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list id="lista1">
        <ion-item *ngFor="let medico of medicos | async">
            <ion-label>
                <h2>{{medico.cedula}}</h2>
                <h2>{{medico.nombres}}</h2>
                <p>{{medico.direccion}}</p>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
