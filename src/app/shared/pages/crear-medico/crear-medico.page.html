<ion-header>
    <ion-toolbar>
        <ion-title>crear-medico</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>

        <ion-item>
            <ion-label>Cédula:</ion-label>
            <ion-input required type='text' [(ngModel)]='medico.cedula'></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Nombre:</ion-label>
            <ion-input required type='text' [(ngModel)]='medico.nombres'></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Dirección:</ion-label>
            <ion-input required type='text' [(ngModel)]='medico.direccion'></ion-input>
        </ion-item>

    </ion-list>

    <ion-button type='submit' (click)='crearMedico()'>Crear Médico</ion-button>
</ion-content>
